# Test Workflow for xLLM
name: Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  cpp-tests:
    name: C++ Tests (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-test-
      - name: Configure C++ project
        run: cmake -S . -B build -DBUILD_TESTS=ON -DPORTABLE_BUILD=ON
      - name: Build C++ project
        run: cmake --build build --config Release
      - name: Show ccache stats
        run: ccache -s
      - name: Run C++ tests
        run: ctest --output-on-failure --timeout 300 --verbose
        working-directory: build
