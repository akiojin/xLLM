# Comprehensive CI for Rust & C++ nodes
name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  tasks:
    name: Tasks Completion Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check tasks.md completion
        run: |
          chmod +x .specify/scripts/checks/check-tasks.sh
          .specify/scripts/checks/check-tasks.sh
        env:
          CI: true

  rust:
    name: Rust (fmt/clippy/test) ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cargo fmt
        run: cargo fmt --all -- --check
        shell: bash
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        shell: bash
      - name: Cargo test
        run: cargo test --workspace --all-features -- --test-threads=1
        shell: bash

  cpp:
    name: C++ Node (build & test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev
      - name: Configure
        run: cmake -S ollama-node-cpp -B ollama-node-cpp/build -DBUILD_TESTS=ON
      - name: Build
        run: cmake --build ollama-node-cpp/build --config Release
      - name: Test
        run: ctest --output-on-failure
        working-directory: ollama-node-cpp/build

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Run markdownlint
        run: pnpm dlx markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github" "!.worktrees" "!vendor" "!ollama-node-cpp/third_party" "!ollama-node-cpp/build"
