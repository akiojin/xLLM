# C++ CI for xLLM
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (C++)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
        with:
          with-linters: 'true'
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-cpp-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-cpp-
      - name: Configure
        run: cmake -S . -B build -DBUILD_TESTS=ON -DPORTABLE_BUILD=ON
      - name: Build
        run: cmake --build build --config Release
      - name: Show ccache stats
        run: ccache -s
      - name: Test
        run: ctest --output-on-failure --timeout 300 --verbose
        working-directory: build
      - name: clang-tidy (sources only)
        run: |
          FILES=$(find src include -type f \( -name '*.c' -o -name '*.cc' -o -name '*.cpp' -o -name '*.cxx' -o -name '*.h' -o -name '*.hpp' \))
          run-clang-tidy -p build $FILES -quiet || (cat /tmp/run-clang-tidy.log || true; exit 1)
      - name: cppcheck (warnings)
        run: |
          cppcheck --enable=warning --inline-suppr --std=c++20             -I include -I third_party/nlohmann-json/include -I third_party/cpp-httplib             --suppress=missingIncludeSystem             src include

  coverage:
    name: Coverage (C++)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
        with:
          with-coverage: 'true'
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-coverage-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-coverage-
      - name: Configure with coverage
        run: cmake -S . -B build -DBUILD_TESTS=ON -DPORTABLE_BUILD=ON -DCMAKE_CXX_FLAGS='--coverage' -DCMAKE_EXE_LINKER_FLAGS='--coverage'
      - name: Build with coverage
        run: cmake --build build --config Release
      - name: Show ccache stats
        run: ccache -s
      - name: Test
        run: ctest --output-on-failure --timeout 300 --verbose
        working-directory: build
      - name: gcovr lcov report
        run: |
          mkdir -p coverage-cpp
          gcovr -r .             --exclude 'third_party'             --exclude 'build/third_party'             --gcov-ignore-parse-errors             -x coverage-cpp/coverage.xml -s
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage-xml
          path: coverage-cpp/coverage.xml

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Run markdownlint
        run: pnpm dlx markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github" "!.worktrees" "!third_party" "!build"
