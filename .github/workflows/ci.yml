# Comprehensive CI for Rust & C++ nodes
name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # パス変更検出（C++ジョブの条件付き実行用）
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cpp: ${{ steps.filter.outputs.cpp }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cpp:
              - 'node/**'
              - 'package.json'
              - '.github/actions/setup-cpp/**'
              - '.github/workflows/ci.yml'
            rust:
              - 'router/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.github/workflows/ci.yml'

  tasks:
    name: Tasks Completion Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check tasks.md completion
        run: |
          chmod +x .specify/scripts/checks/check-tasks.sh
          .specify/scripts/checks/check-tasks.sh
        env:
          CI: true

  rust:
    name: Rust (fmt/clippy/test) ${{ matrix.os }}
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cargo fmt
        run: cargo fmt --all -- --check
        shell: bash
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        shell: bash
      - name: Cargo test
        run: cargo test --workspace --all-features -- --test-threads=1
        shell: bash

  cpp:
    name: C++ Node (build & test)
    needs: changes
    if: needs.changes.outputs.cpp == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
        with:
          with-linters: 'true'
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-cpp-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-cpp-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: npm run build:node:ci
      - name: Show ccache stats
        run: ccache -s
      - name: Test
        run: npm run test:node
      - name: clang-tidy (sources only)
        run: |
          cd node
          FILES=$(find src include -type f \( -name '*.c' -o -name '*.cc' -o -name '*.cpp' -o -name '*.cxx' -o -name '*.h' -o -name '*.hpp' \))
          run-clang-tidy -p build $FILES -quiet || (cat /tmp/run-clang-tidy.log || true; exit 1)
      - name: cppcheck (warnings)
        run: |
          cd node
          cppcheck --enable=warning --inline-suppr --std=c++20 \
            -I include -I third_party/nlohmann-json/include -I third_party/cpp-httplib \
            --suppress=missingIncludeSystem \
            src include

  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Run markdownlint
        run: pnpm dlx markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github" "!.worktrees" "!vendor" "!node/third_party" "!node/build"

  coverage-rust:
    name: Coverage (Rust)
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install cargo-llvm-cov
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov --locked
      - name: Run coverage
        run: |
          mkdir -p coverage-rust
          cargo llvm-cov --all-features --workspace --lcov --output-path coverage-rust/lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-lcov
          path: coverage-rust/lcov.info

  mcp-server:
    name: MCP Server (lint/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile
      - name: Type check
        working-directory: mcp-server
        run: pnpm typecheck
      - name: Build
        working-directory: mcp-server
        run: pnpm build
      - name: Test
        working-directory: mcp-server
        run: pnpm test

  coverage-cpp:
    name: Coverage (C++)
    needs: changes
    if: needs.changes.outputs.cpp == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup C++ build environment
        uses: ./.github/actions/setup-cpp
        with:
          with-coverage: 'true'
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-coverage-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-coverage-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build with coverage
        run: npm run build:node:coverage:ci
      - name: Show ccache stats
        run: ccache -s
      - name: Test
        run: npm run test:node
      - name: gcovr lcov report
        run: |
          mkdir -p coverage-cpp
          gcovr -r node \
            --exclude 'node/third_party' \
            --exclude 'node/build/third_party' \
            --gcov-ignore-parse-errors \
            -x coverage-cpp/coverage.xml -s
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage-xml
          path: coverage-cpp/coverage.xml
