name: safetensors.cpp CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'node/third_party/safetensors.cpp/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'node/third_party/safetensors.cpp/**'

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure CMake (GCC)
        if: matrix.compiler == 'gcc'
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DSTCPP_BUILD_TESTS=ON

      - name: Configure CMake (Clang)
        if: matrix.compiler == 'clang'
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DSTCPP_BUILD_TESTS=ON

      - name: Build
        working-directory: node/third_party/safetensors.cpp
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Run unit tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_unit_tests

      - name: Run contract tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_contract_tests

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DSTCPP_BUILD_TESTS=ON \
            -DSTCPP_METAL=ON

      - name: Build
        working-directory: node/third_party/safetensors.cpp
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Run unit tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_unit_tests

      - name: Run contract tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_contract_tests

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSTCPP_BUILD_TESTS=ON

      - name: Build
        working-directory: node/third_party/safetensors.cpp
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Run unit tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_unit_tests

      - name: Run contract tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_contract_tests

  integration-test:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure CMake
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DSTCPP_BUILD_TESTS=ON

      - name: Build
        working-directory: node/third_party/safetensors.cpp
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Download TinyLlama model (for integration tests)
        run: |
          pip install huggingface_hub
          python -c "
          from huggingface_hub import snapshot_download
          snapshot_download(
              'TinyLlama/TinyLlama-1.1B-Chat-v1.0',
              local_dir='./test_model',
              allow_patterns=['*.safetensors', 'config.json', 'tokenizer.json'],
              ignore_patterns=['*.bin', '*.gguf']
          )
          " || echo "Model download skipped (optional)"

      - name: Run integration tests
        working-directory: node/third_party/safetensors.cpp/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure -R stcpp_integration_tests
        continue-on-error: true  # Integration tests may fail without GPU

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-tidy cppcheck

      - name: Configure CMake
        working-directory: node/third_party/safetensors.cpp
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run cppcheck
        working-directory: node/third_party/safetensors.cpp
        run: |
          cppcheck --enable=all --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            -I include src/ || true

      - name: Run clang-tidy
        working-directory: node/third_party/safetensors.cpp
        run: |
          clang-tidy src/*.cpp -p build \
            --checks='-*,bugprone-*,performance-*,readability-*' \
            --warnings-as-errors='' || true
